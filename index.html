<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome To!</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">HOME</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Doughlar Pizza</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <form id="pizza-form">
          <label for="topping-select">Specialty Pizza:</label>
          <select id="topping-select" name="toppings">
            <option>-----Choose-----</option>
            <option value="Pepperoni lovers">Pepperoni Lovers</option>
            <option value="Margherita">Margherita</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Meat lovers">Meat lovers</option>
            <option value="Hearty artichoke">Hearty artichoke</option>
            <option value="Shroom pie">Shroom pie</option>
          </select>
          <br>
          <br>
          <label for="crust-select">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Crust:</label>
          <select id="crust-select" name="crust">
            <option>-----Choose-----</option>
            <option value="thin and crispy">Thin and Crispy</option>
            <option value="original">Original</option>
            <option value="hand tossed">Hand Tossed</option>
            <option value="deep dish">Deep Dish</option>
          </select>
          <br>
          <br>
          <label for="size-select">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Size:</label>
          <select id="size-select" name="size">
            <option>-----Choose-----</option>
            <option value="personal">Personal</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="xtra large">Xtra Large</option>
          </select>
          <br>
          <br>
          <div class=>
            <button id="cart" type="submit">Add to Cart</button>
          </div>  
        </form>
        <div id="summary" class="hidden">
          <h3>Order Summary:</h3>
          <p id="crust-summary">Crust:</p>
          <p id="size-summary">Size:</p>
          <p id="toppings-summary">Selected Specialty Pizza:</p>
          <p id="price-summary">Total:</p>
          <h3>Thank you for shopping!</h3>
        </div>
      </div>
    </div>
  </div> 
</body>
</html>
