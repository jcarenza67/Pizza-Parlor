<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza shop!</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Pizza Parlor</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <form id="pizza-form">
          <label for="crust-select">Crust:</label>
          <select id="crust-select" name="crust">
            <option value="thin and crispy">Thin and Crispy</option>
            <option value="original">Original</option>
            <option value="hand tossed">Hand Tossed</option>
            <option value="deep dish">Deep Dish</option>
          </select>
          <br>
          <label for="topping-select">Toppings:</label>
          <select id="topping-select" name="toppings">
            <option value="pepperoni">Pepperoni</option>
            <option value="sausage">Sausage</option>
            <option value="canadian bacon">Canadian Bacon</option>
            <option value="green peppers">Green Peppers</option>
            <option value="artichokes">Artichokes</option>
            <option value="mushrooms">Mushrooms</option>
          </select>
          <br>
          <label for="size-select">Size:</label>
          <select id="size-select" name="size">
            <option value="personal">Personal</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="xtra large">Xtra Large</option>
          </select>
          <br>
          <button id="cart" type="submit">Add to Cart</button>
        </form>
        <div id="summary" class="hidden">
          <h3>Order Summary:</h3>
          <p id="crust-summary">Crust:</p>
          <p id="size-summary">Size:</p>
          <p id="toppings-summary">Selected Toppings:</p>
          <p id="price-summary">Total:</p>
          <h3>Thank you for shopping!</h3>
        </div>
      </div>
    </div>
  </div> 
</body>
</html>
